<!DOCTYPE html>
<html>
<head>
        <title>Zach&Med. - Sign in</title>
        <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
        <script src="src/Jquery/jquery-3.3.1.min.js"></script>
        <script src="src/bootstrap/js/bootstrap.min.js"></script>
        <script src="src/Js/toggle.js"></script>
        <link rel="stylesheet" href="src/css/style-sign.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="src/Fontawesome 5.5/fontawesome-free-5.5.0-web/css/all.css">
</head>
<body class="text-center">
        <form class="form-signin">
                <a href="index.html"><img class="mb-4" src="src/img/logo/rsz-Logo-Black2.png" alt="" width="210" height="42"></a>
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <div class="border-top card-body text-center">Don't have an account? <a href="register.html">Register</a></div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2018-2019 Zach&Med. </p>
              </form>
</body>
</html>
